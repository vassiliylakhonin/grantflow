# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Lint shell scripts
        run: shellcheck deploy.sh backup.sh

      - name: Bash syntax check
        run: |
          bash -n deploy.sh
          bash -n backup.sh

  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: grantflow/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "grantflow/requirements.txt" ]; then
            pip install -r grantflow/requirements.txt
          elif [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            echo "ERROR: requirements.txt not found"
            exit 1
          fi
      
      - name: Run tests
        run: |
          if [ -d "grantflow/tests" ]; then
            python -m pytest -c grantflow/pytest.ini grantflow/tests/ -v --tb=short
          elif [ -d "tests" ]; then
            python -m pytest tests/ -v --tb=short
          else
            echo "ERROR: No tests directory found"
            exit 1
          fi
      
      - name: Upload coverage (optional)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          if-no-files-found: ignore
