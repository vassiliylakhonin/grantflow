version: "3.9"

services:
  api:
    build: .
    container_name: grantflow_api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - CHROMA_COLLECTION_PREFIX=grantflow
      - JOB_STORE=sqlite
      - HITL_STORE=sqlite
      - GRANTFLOW_SQLITE_PATH=/data/grantflow_state.db
      - ENV=prod
    depends_on:
      - chroma
    volumes:
      - grantflow_state:/data

  chroma:
    image: chromadb/chroma:latest
    container_name: grantflow_chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma

  # redis:
  #   image: redis:7-alpine
  #   container_name: grantflow_redis
  #   ports:
  #     - "6379:6379"

volumes:
  chroma_data:
  grantflow_state:
